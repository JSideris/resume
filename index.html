dot.component("page", function(content){
	return dot.div(content).class("page")
});
dot.component("xp", function(content){
	return dot.table(dot.tbody(dot.tr(
		dot.td(dot.div()).class("xp-b")
		.td(content)
	)))
});
dot.component("gold", function(content){
	return dot.span(content).class("gold")
});
dot.component("italic", function(content){
	return dot.span(content).style(dotcss.fontWeight("normal").fontStyle("italic"))
});
dot.component("http", function(content){
	return dot.a(content).href("http://" + content + "/").target("_blank");
});
dot.component("https", function(content){
	return dot.a(content).href("https://" + content + "/").target("_blank");
});
